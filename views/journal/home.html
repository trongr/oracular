<!DOCTYPE html>
<html>
    <head>
        {% load url from future %}
        <link rel="stylesheet" href="{{ STATIC_URL }}global.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}home.css">
        <script src="{{ STATIC_URL }}jquery-1.7.1.min.js"></script>
        <script src="{{ STATIC_URL }}home.js"></script>
    </head>
    <body>
        <a id="logout" class="controls" href="{% url 'journal:logout' %}">logout</a>
        <div id="random_post" onclick="edit_random_post()" class="random">
            {% if post %}
            <div class="headings">
                <div class="editable title">{{ post.title }}</div>
                <div class="date">{{ post.updated }}</div>
            </div>
            <div class="editable body">{{ post.body }}</div>
            {% else %}
            <div class="body">You don't have any post</div>
            {% endif %}
        </div>
        <form id="random_edit_form" class="random" action="{% url 'journal:edit_post' post.id %}" method="post">
            {% csrf_token %}
            <div class="headings">
                <input class="title" type="text" name="title_edit" value="{{ post.title }}"></input>
                <div class="date">{{ post.updated }}</div>
            </div>
            <textarea class="body" type="text" name="body_edit" >{{ post.body }}</textarea><br>
            <input id="submit_button" class="controls button" type="submit" value="post">
        </form>
    </body>
</html>

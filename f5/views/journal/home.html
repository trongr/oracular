<body>
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner mynavbar">
    <div class="container-fluid">
        <ul class="nav">
            <li><a id="newpostbutton" class="mycontrol" href="#" rel="tooltip" title="ctrl + enter">new <i class="icon-edit"></i></a></li>
            <li><a id="reloadbutton" class="mycontrol" href="#" rel="tooltip" title="ctrl + space">reload <i class="icon-refresh"></i></a></li>
        </ul>
        <p class="navbar-text pull-right">
            <a id="logout" class="navbar-link mycontrol" href="{% url 'journal:logout' %}">logout <i class="icon-signout"></i></a>
        </p>
    </div>
  </div>
</div>

<div id="newpostform" class="form-horizontal modal hide">
    <fieldset>
      <legend class="mylegend">new</legend>
      <div class="control-group">
        <label class="control-label mylabel" for="newposttitle">title</label>
        <div class="controls">
          <input id="newposttitle" class="input-xxlarge" name="title" type="text">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label mylabel" for="textarea">note</label>
        <div class="controls">
          <textarea class="input-xxlarge" id="newpostbody" name="body" rows="8"></textarea>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label mylabel" for="newpostsubject">tags</label>
        <div class="controls">
          <input id="newpostsubject" class="input-xxlarge" name="subject" type="text">
        </div>
      </div>
      <input id="editpostid" type="hidden">
      <div class="form-actions myformfooter">
        <button id="newpostsubmit" type="submit" class="btn btn-inverse mylabel">
            post <i class="icon-pencil icon-large"></i>
        </button>
        <button id="cancelnewpost" onclick="cancelnewpost()" class="btn btn-inverse mylabel">
            cancel <i class="icon-large"></i>
        </button>
      </div>
    </fieldset>
</div>

<div id="randomposts"></div>

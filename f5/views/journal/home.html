<!DOCTYPE html>
<html>
    <head>
        {% load url from future %}
        <link rel="stylesheet" href="{{ STATIC_URL }}global.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}home.css">
        <script src="{{ STATIC_URL }}jquery-1.7.1.min.js"></script>
        <script src="{{ STATIC_URL }}moment.min.js"></script>
        <script src="{{ STATIC_URL }}home.js"></script>
        <script>
            var HOMEPAGE = "localhost:8000/";
        </script>
    </head>
    <body>
        <div id="toolbox" class="container">
            <a id="newpostbutton" class="controls" href="#">new</a>
            <a  id="logout"
                class="controls"
                href="{% url 'journal:logout' %}">logout</a>
        </div>

        <form   id="newpostform"
                class="random">
            <div class="headings container">
                <input  id="newposttitle"
                        class="title text_input"
                        type="text"
                        name="new_post_title">
                <div id="newpostdate" class="date"></div>
            </div>
            <textarea   id="newpostbody"
                        class="body container"
                        type="text"
                        name="new_post_body"></textarea><br>
            <input  id="newpostsubject"
                    class="title text_input"
                    type="text"
                    name="new_post_subject">
            <input  id="newpostsubmit"
                    class="controls button"
                    type="submit"
                    onclick="submitpost()"
                    value="post">
        </form>

        {% if post %}
        <a id="random_post" class="random" href="#">
            <div class="headings container">
                <div class="editable title">{{ post.title }}</div>
                <div class="date">{{ post.updated }}</div>
            </div>
            <div class="editable body">{{ post.body }}</div>
            <div class="editable subject">{{ post.subject }}</div>
        </a>
        <form   id="random_edit_form"
                class="random"
                action="{% url 'journal:edit_post' post.id %}"
                method="post">
            <div class="headings container">
                <input  id="title_edit"
                        class="title"
                        type="text"
                        name="title_edit"
                        value="{{ post.title }}">
                <div class="date">{{ post.updated }}</div>
            </div>
            <textarea   id="body_edit"
                        class="body container"
                        type="text" name="body_edit">{{ post.body }}</textarea><br>
            <input  id="subject_edit"
                    class="title text_input"
                    type="text"
                    name="subject_edit"
                    value="{{ post.subject }}">
            <input  id="submit_button"
                    class="controls button"
                    type="submit"
                    value="save">
        </form>
        {% else %}
            <div id="no_post" class="body">You don't have any post</div>
        {% endif %}
    </body>
</html>
